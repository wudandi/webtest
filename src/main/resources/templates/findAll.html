<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查看全部</title>
    <style>
        body{
            height: 50%;
            padding: 100px;
            background-color: rgb(74, 109, 91);
        }
        textarea{
            font-size:18px;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body style="text-align: center;">
<form action="login">

    <table style="margin-top:10px;margin-left:20px;">
        <thead>
        <div>
            <br>
            <label for="">目录</label>
            <select style="width:200px;height:20px;">
                <option value="point">树</option>
                <option value="point">栈</option>
                <option value="point">队列</option>
                <option value="point">堆</option>
                <option value="point">散列表</option>
                <option value ="point">链表</option>
                <option value="point">图</option>
                <option value="point">数组</option>
            </select>
            <input type="submit" value="查看">
            <br><br><br>
            <label for="">详细说明</label>
            <br>
            <textarea name="explanation" style="width:800px;height:150px;"></textarea>
        </div>

        <tr th:each="User:${userList}" style="text-align:center;vertical-align:middle;">
            <td th:text="${User.point}"></td>
            <td th:text="${User.explanation}"></td>
        </tr>
        </thead>
    </table>

    <br>
    <input style="margin-left:20px" type="submit" value="返回" >
</form>
</body>
</html>
