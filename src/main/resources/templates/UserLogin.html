<!DOCTYPE html>
<!--<html xmlns:th="http://www.thymeleaf.org">-->
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <!-- Site Properities -->
    <title>管理系统登录页面</title>
    <style>
        body{
            height: 50%;
            padding: 100px;
            background-color: rgb(25, 64, 123);
        }
        textarea{
            font-size:18px;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
<br>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;margin: 0 auto">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column" >
                <h2 class="ui blue image header" >
                    <div class="content" ><trans oldtip=" Log-in to your account " newtip="数据结构知识管理系统登录">欢迎进入知识点管理系统</trans></div>
                </h2>
                <form action="/userlogin" method="post" class="ui large form">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <div >
<!--                            <a href="/updateuser" style="float: left">忘记密码？</a>-->

<!--                            <a href="/user_register" style="float: right">注册账号</a>-->
                            <button class="ui blue submit button" onclick="form.submit();">
                                登录
                            </button>
                        </div>
                    </div>
                </form>
                <h2 th:utext="${msg7}"></h2>

            </div>
        </div>
    </div>
</div>
</body>
</html>
